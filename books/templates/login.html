<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字古籍平台 - 登录</title>
    <!-- 引入外部资源（字体图标+书法字体） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 全局样式：古色古香基础色调 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* 宣纸纹理背景 */
            background-image: url("https://picsum.photos/id/106/1920/1080");
            background-size: cover;
            background-attachment: fixed;
            background-color: #f5f0e6;
            font-family: 'Noto Serif SC', serif;
            color: #3c2a1e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* 古籍边框容器 */
        .login-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(245, 240, 230, 0.95);
            border: 1px solid #c8b898;
            /* 古籍阴影效果 */
            box-shadow: 0 4px 20px rgba(60, 42, 30, 0.2);
            /* 中式边框纹理 */
            background-image: 
                linear-gradient(to right, #c8b898 1px, transparent 1px),
                linear-gradient(to bottom, #c8b898 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 30px;
            position: relative;
        }
        /* 容器顶部装饰线 */
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b5a2b, transparent);
        }
        /* 标题样式：书法字体 */
        .login-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem;
            text-align: center;
            color: #8b5a2b;
            margin-bottom: 30px;
            position: relative;
        }
        .login-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 1px;
            background-color: #8b5a2b;
            margin: 10px auto 0;
        }
        /* 表单组样式 */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #5c4033;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px;
            border: 1px solid #c8b898;
            border-radius: 2px; /* 直角更显古朴 */
            background-color: rgba(255, 253, 245, 0.8);
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            color: #3c2a1e;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #8b5a2b;
            box-shadow: 0 0 0 2px rgba(139, 90, 43, 0.1);
        }
        /* 输入框图标 */
        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #8b5a2b;
            font-size: 1.1rem;
        }
        /* 登录按钮 */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #8b5a2b;
            color: #fff;
            border: none;
            border-radius: 2px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }
        .btn-login:hover {
            background-color: #6d4c2f;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(60, 42, 30, 0.2);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        /* 链接样式（忘记密码/注册） */
        .link-group {
            text-align: center;
            margin-top: 20px;
        }
        .link-group a {
            color: #8b5a2b;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .link-group a:hover {
            color: #6d4c2f;
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        /* 错误提示样式 */
        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-left: 3px solid #dc3545;
            font-size: 0.95rem;
        }
        /* 响应式适配（移动端） */
        @media (max-width: 576px) {
            .login-title {
                font-size: 2rem;
            }
            .login-container {
                padding: 20px;
            }
            .form-control {
                padding: 10px 12px;
                padding-left: 40px;
                font-size: 0.95rem;
            }
            .btn-login {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 登录标题 -->
        <h1 class="login-title">数字古籍平台</h1>
        
        <!-- 错误提示（Django 表单错误） -->
        {% if form.errors %}
            <div class="error-message">
                <i class="fa fa-exclamation-circle"></i> 
                用户名或密码不正确，请重新输入
            </div>
        {% endif %}
        
        <!-- 登录表单 -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <!-- 用户名输入框 -->
            <div class="form-group">
                <i class="fa fa-user"></i>
                <label for="{{ form.username.id_for_label }}">用户名</label>
                <input type="text" name="{{ form.username.name }}" 
                       id="{{ form.username.id_for_label }}" 
                       class="form-control" 
                       placeholder="请输入用户名" 
                       required>
            </div>
            
            <!-- 密码输入框 -->
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <label for="{{ form.password.id_for_label }}">密码</label>
                <input type="password" name="{{ form.password.name }}" 
                       id="{{ form.password.id_for_label }}" 
                       class="form-control" 
                       placeholder="请输入密码" 
                       required>
            </div>
            
            <!-- 隐藏字段：登录后跳转回原页面 -->
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            
            <!-- 登录按钮 -->
            <button type="submit" class="btn-login">
                <i class="fa fa-sign-in"></i> 登录
            </button>
        </form>
        
        <!-- 辅助链接 -->
        <div class="link-group">
            <a href="{% url 'password_reset' %}">忘记密码？</a>
            {% if not user.is_authenticated %}
                <a href="{% url 'register' %}">新用户注册</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
