<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字古籍平台 - 重置密码</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 全局样式：保持与登录页一致的古色古香风格 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("https://picsum.photos/id/106/1920/1080");
            background-size: cover;
            background-attachment: fixed;
            background-color: #f5f0e6;
            font-family: 'Noto Serif SC', serif;
            color: #3c2a1e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(245, 240, 230, 0.95);
            border: 1px solid #c8b898;
            box-shadow: 0 4px 20px rgba(60, 42, 30, 0.2);
            background-image: 
                linear-gradient(to right, #c8b898 1px, transparent 1px),
                linear-gradient(to bottom, #c8b898 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 30px;
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b5a2b, transparent);
        }
        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.2rem;
            text-align: center;
            color: #8b5a2b;
            margin-bottom: 20px;
            position: relative;
        }
        .title::after {
            content: "";
            display: block;
            width: 80px;
            height: 1px;
            background-color: #8b5a2b;
            margin: 10px auto 0;
        }
        .description {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #5c4033;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #5c4033;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px;
            border: 1px solid #c8b898;
            border-radius: 2px;
            background-color: rgba(255, 253, 245, 0.8);
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            color: #3c2a1e;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #8b5a2b;
            box-shadow: 0 0 0 2px rgba(139, 90, 43, 0.1);
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #8b5a2b;
            font-size: 1.1rem;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #8b5a2b;
            color: #fff;
            border: none;
            border-radius: 2px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }
        .btn-submit:hover {
            background-color: #6d4c2f;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(60, 42, 30, 0.2);
        }
        .btn-submit:active {
            transform: translateY(0);
        }
        .link-group {
            text-align: center;
            margin-top: 20px;
        }
        .link-group a {
            color: #8b5a2b;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .link-group a:hover {
            color: #6d4c2f;
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        .message {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-left: 3px solid;
            font-size: 0.95rem;
        }
        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border-color: #28a745;
        }
        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-color: #dc3545;
        }
        @media (max-width: 576px) {
            .title {
                font-size: 1.8rem;
            }
            .container {
                padding: 20px;
            }
            .form-control {
                padding: 10px 12px;
                padding-left: 40px;
                font-size: 0.95rem;
            }
            .btn-submit {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">重置密码</h1>
        
        <p class="description">
            请输入您的注册邮箱，我们将发送密码重置链接至该邮箱
        </p>
        
        {% if form.errors %}
            <div class="error-message">
                <i class="fa fa-exclamation-circle"></i> 
                请检查输入的信息是否正确
            </div>
        {% endif %}
        
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}success-message{% else %}error-message{% endif %}">
                    <i class="fa {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %}"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <i class="fa fa-envelope"></i>
                <label for="{{ form.email.id_for_label }}">注册邮箱</label>
                <input type="email" name="{{ form.email.name }}" 
                       id="{{ form.email.id_for_label }}" 
                       class="form-control" 
                       placeholder="请输入您的邮箱地址" 
                       required>
                {% if form.email.errors %}
                    <small class="error-message" style="margin-top:5px;display:block;padding:5px;">
                        {{ form.email.errors.0 }}
                    </small>
                {% endif %}
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fa fa-paper-plane"></i> 发送重置链接
            </button>
        </form>
        
        <div class="link-group">
            <a href="{% url 'login' %}"><i class="fa fa-arrow-left"></i> 返回登录</a>
        </div>
    </div>
</body>
</html>
