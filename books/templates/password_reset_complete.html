<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字古籍平台 - 密码重置完成</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 保持一致的古风样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("https://picsum.photos/id/106/1920/1080");
            background-size: cover;
            background-attachment: fixed;
            background-color: #f5f0e6;
            font-family: 'Noto Serif SC', serif;
            color: #3c2a1e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(245, 240, 230, 0.95);
            border: 1px solid #c8b898;
            box-shadow: 0 4px 20px rgba(60, 42, 30, 0.2);
            background-image: 
                linear-gradient(to right, #c8b898 1px, transparent 1px),
                linear-gradient(to bottom, #c8b898 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 30px;
            position: relative;
            text-align: center;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b5a2b, transparent);
        }
        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.2rem;
            color: #8b5a2b;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 4rem;
            color: #8b5a2b;
            margin: 20px 0;
        }
        .message {
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8b5a2b;
            color: #fff;
            text-decoration: none;
            border-radius: 2px;
            font-family: 'Noto Serif SC', serif;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #6d4c2f;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(60, 42, 30, 0.2);
        }
        @media (max-width: 576px) {
            .title {
                font-size: 1.8rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">密码重置成功</h1>
        
        <div class="icon">
            <i class="fa fa-check-circle"></i>
        </div>
        
        <div class="message">
            <p>您的密码已成功重置，请使用新密码登录。</p>
        </div>
        
        <a href="{% url 'login' %}" class="btn">
            <i class="fa fa-sign-in"></i> 前往登录
        </a>
    </div>
</body>
</html>
